<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> LESSON 23</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="main.css">

</head>
<body>

<section class="my-lg-2">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="d-flex justify-content-between my-lg-3">
                    <h2>TODO Management System</h2>
                    <button class="btn btn-info" data-toggle="modal" data-target="#exampleModal">Show salary list
                    </button>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        Adding a new task
                    </div>
                    <div class="card-body">
                        <form name="task-form">
                            <input type="text" name="task_title" class="form-control mb-lg-2" placeholder="Title">
                            <textarea class="form-control mb-lg-2" name="task_description" cols="30" rows="3">
                            </textarea>
                            <select class="form-control  mb-lg-2" name="task_staff">
                                <option value="">Select a staff</option>
                                <option value="Ali">Ali</option>
                                <option value="Vali">Vali</option>
                                <option value="Jack">Jack</option>
                            </select>
                            <label for="start_date">Start date:</label>
                            <input type="date" id="start_date" class="form-control mb-2" name="start_date">
                            <label for="finish_date">Finish date:</label>
                            <input type="date" id="finish_date" class="form-control mb-2" name="finish_date">
                            <select class="form-control  mb-lg-2" name="task_status">
                                <option value="">Select a status</option>
                                <option value="Pending">Pending</option>
                                <option value="Doing">Doing</option>
                                <option value="Done">Done</option>
                            </select>
                            <input type="number" name="task_price" class="form-control mb-lg-2" placeholder="Price">
                            <button type="button" onclick="addNewTask()" class="btn btn-block btn-dark">
                                Add
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Pending
                    </div>
                    <div class="card-body" id="pending_list">

                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        Doing
                    </div>
                    <div class="card-body" id="doing_list">

                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        Done
                    </div>
                    <div class="card-body" id="done_list">

                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Closed
                    </div>
                    <div class="card-body" id="closed_list">

                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        Rejected
                    </div>
                    <div class="card-body" id="rejected_list">

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Staff</th>
                        <th scope="col">Task's count</th>
                        <th scope="col">Total salary</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Ali</td>
                        <td>1</td>
                        <td>75$</td>
                    </tr>
                    <tr>
                        <th scope="row">1</th>
                        <td>Vali</td>
                        <td>3</td>
                        <td>250$</td>
                    </tr>
                    <tr>
                        <th scope="row">1</th>
                        <td>Jack</td>
                        <td>5</td>
                        <td>750$</td>
                    </tr>


                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="main.js"></script>
</body>
</html>
